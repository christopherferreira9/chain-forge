name: Release

on:
  push:
    tags:
      - 'v*'

# For releases, we don't want to cancel in-progress builds
# Each tag should get its own complete release
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build binary (Linux x86_64)
        run: cargo build --release --target x86_64-unknown-linux-gnu -p chain-forge-solana-cli

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-gnu/release/cf-solana

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-gnu/release/cf-solana release/cf-solana-linux-x86_64

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: cf-solana-linux-x86_64
          path: release/cf-solana-linux-x86_64

  create-release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Build TypeScript package
        working-directory: npm/@chain-forge/solana
        run: |
          yarn install --immutable
          yarn build

      - name: Publish to NPM
        working-directory: npm/@chain-forge/solana
        run: yarn npm publish --access public
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          # Publish in dependency order
          cargo publish -p chain-forge-common
          sleep 10
          cargo publish -p chain-forge-config
          sleep 10
          cargo publish -p chain-forge-cli-utils
          sleep 10
          cargo publish -p chain-forge-solana-accounts
          sleep 10
          cargo publish -p chain-forge-solana-rpc
          sleep 10
          cargo publish -p chain-forge-solana-core
          sleep 10
          cargo publish -p chain-forge-solana-cli
