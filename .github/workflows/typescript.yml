name: TypeScript

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'npm/**'
      - 'examples/**'
      - '.github/workflows/typescript.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'npm/**'
      - 'examples/**'
      - '.github/workflows/typescript.yml'

# Cancel in-progress runs when a new workflow with the same group name starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.20.5, 20.18.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install Solana dependencies
        working-directory: npm/@chain-forge/solana
        run: yarn install --immutable

      - name: Build Solana TypeScript
        working-directory: npm/@chain-forge/solana
        run: yarn build

      - name: Check Solana types
        working-directory: npm/@chain-forge/solana
        run: yarn tsc --noEmit

      - name: Install Bitcoin dependencies
        working-directory: npm/@chain-forge/bitcoin
        run: yarn install --immutable

      - name: Build Bitcoin TypeScript
        working-directory: npm/@chain-forge/bitcoin
        run: yarn build

      - name: Check Bitcoin types
        working-directory: npm/@chain-forge/bitcoin
        run: yarn tsc --noEmit

  lint:
    name: Lint TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.18.0

      - name: Enable Corepack
        run: corepack enable

      - name: Install Solana dependencies
        working-directory: npm/@chain-forge/solana
        run: yarn install --immutable

      - name: Run ESLint on Solana (if configured)
        working-directory: npm/@chain-forge/solana
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]; then
            yarn eslint src/
          else
            echo "ESLint not configured, skipping"
          fi
        continue-on-error: true

      - name: Install Bitcoin dependencies
        working-directory: npm/@chain-forge/bitcoin
        run: yarn install --immutable

      - name: Run ESLint on Bitcoin (if configured)
        working-directory: npm/@chain-forge/bitcoin
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]; then
            yarn eslint src/
          else
            echo "ESLint not configured, skipping"
          fi
        continue-on-error: true

  examples:
    name: Build Examples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.18.0

      - name: Enable Corepack
        run: corepack enable

      - name: Build Solana TypeScript package
        working-directory: npm/@chain-forge/solana
        run: |
          yarn install --immutable
          yarn build

      - name: Build Bitcoin TypeScript package
        working-directory: npm/@chain-forge/bitcoin
        run: |
          yarn install --immutable
          yarn build

      - name: Install typescript-basic example dependencies
        working-directory: examples/typescript-basic
        run: yarn install
        env:
          YARN_ENABLE_HARDENED_MODE: 0

      - name: Build typescript-basic example
        working-directory: examples/typescript-basic
        run: yarn build

      - name: Install bitcoin-basic example dependencies
        working-directory: examples/bitcoin-basic
        run: yarn install
        env:
          YARN_ENABLE_HARDENED_MODE: 0

      - name: Build bitcoin-basic example
        working-directory: examples/bitcoin-basic
        run: yarn build
